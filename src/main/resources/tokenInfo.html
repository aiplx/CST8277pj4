<!-- src/main/resources/templates/tokenInfo.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Token Info</title>
</head>
<body>
<h1>OAuth2 Token Information</h1>
<p><strong>Access Token:</strong> <span th:text="${accessToken}"></span></p>
<p><strong>User Name:</strong> <span th:text="${userName}"></span></p>
<h3>User Attributes</h3>
<ul>
    <li th:each="entry : ${userAttributes}">
        <strong th:text="${entry.key}"></strong>: <span th:text="${entry.value}"></span>
    </li>
</ul>
</body>
</html>
